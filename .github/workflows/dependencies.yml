name: Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for outdated packages
        id: outdated
        run: |
          npm outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Create update summary
        if: steps.outdated.result == 'success'
        run: |
          echo "## Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Current | Wanted | Latest |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          cat outdated.json | jq -r 'to_entries[] | "| \(.key) | \(.value.current) | \(.value.wanted) | \(.value.latest) |"' >> $GITHUB_STEP_SUMMARY || echo "No outdated packages found"

      - name: Create issue for updates
        if: steps.outdated.outputs.has_updates == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const outdated = JSON.parse(fs.readFileSync('outdated.json', 'utf8'));

            let body = '## Outdated Dependencies\n\n';
            body += 'The following packages have updates available:\n\n';
            body += '| Package | Current | Wanted | Latest |\n';
            body += '|---------|---------|-----------|--------|\n';

            for (const [pkg, info] of Object.entries(outdated)) {
              body += `| ${pkg} | ${info.current} | ${info.wanted} | ${info.latest} |\n`;
            }

            body += '\n\n**Action Required**: Review and update dependencies.\n';
            body += '\n*This issue was automatically created by the Dependencies workflow.*';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Dependency Updates Available - ${new Date().toISOString().split('T')[0]}`,
              body: body,
              labels: ['dependencies', 'maintenance']
            });

  audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: audit
        run: |
          npm audit --json > audit.json || true
          if [ -s audit.json ]; then
            VULNERABILITIES=$(cat audit.json | jq '.metadata.vulnerabilities')
            echo "vulnerabilities=$VULNERABILITIES" >> $GITHUB_OUTPUT
          fi

      - name: Create audit summary
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat audit.json | jq -r '
            .metadata.vulnerabilities |
            "| Severity | Count |",
            "|----------|-------|",
            "| Critical | \(.critical) |",
            "| High | \(.high) |",
            "| Moderate | \(.moderate) |",
            "| Low | \(.low) |"
          ' >> $GITHUB_STEP_SUMMARY || echo "No vulnerabilities found"

      - name: Create issue for vulnerabilities
        if: steps.audit.outputs.vulnerabilities != '{}'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const audit = JSON.parse(fs.readFileSync('audit.json', 'utf8'));

            const vulns = audit.metadata.vulnerabilities;
            const critical = vulns.critical || 0;
            const high = vulns.high || 0;

            if (critical > 0 || high > 0) {
              let body = '## Security Vulnerabilities Detected\n\n';
              body += '| Severity | Count |\n';
              body += '|----------|-------|\n';
              body += `| Critical | ${vulns.critical || 0} |\n`;
              body += `| High | ${vulns.high || 0} |\n`;
              body += `| Moderate | ${vulns.moderate || 0} |\n`;
              body += `| Low | ${vulns.low || 0} |\n`;
              body += '\n\n**Action Required**: Review and fix security vulnerabilities.\n';
              body += '\nRun `npm audit fix` to automatically fix issues.\n';
              body += '\n*This issue was automatically created by the Dependencies workflow.*';

              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Security Vulnerabilities Detected - ${new Date().toISOString().split('T')[0]}`,
                body: body,
                labels: ['security', 'critical']
              });
            }

# Prometheus configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'unified-server'

scrape_configs:
  # Unified Server metrics
  - job_name: 'unified-server'
    static_configs:
      - targets: ['app:9090']
        labels:
          service: 'unified-server'
          env: 'production'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
